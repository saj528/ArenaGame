<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fighters</title>
</head>
<body>
<h1>Fight: <span th:text="${fight.id}"></span></h1>
<h3>Fight Rounds</h3>

<div th:each="round: ${fight.fightEvents}" th:text="${round.fightRound}"></div>

</body>
</html>
