<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
  <h1>Users</h1>
    <div th:each="user : ${users}">
        <span ><a th:href="@{/users/{userId}(userId=${user.id})}" th:text="${user.id}"></a></span>
        <span th:text="${user.username}"></span>
        <span th:text="${user.password}"></span>
    </div>
  <a href="/add-user">Add User</a>
</body>
</html>
